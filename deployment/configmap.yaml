apiVersion: v1
kind: ConfigMap
metadata:
  name: coworking-config
  labels:
    app: coworking
    app.kubernetes.io/name: coworking
data:
  # Default values for a Bitnami PostgreSQL Helm release in the default namespace
  # TODO: Change these if your database service name or namespace differs
  DB_USERNAME: "postgres"
  DB_HOST: "postgresql.default.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "postgres"
